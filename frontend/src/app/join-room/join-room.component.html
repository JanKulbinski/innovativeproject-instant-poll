<div class="row">
    <div class="col-sm-12 col-md-4">
        <div class="my-card">
            <div class="my-card-header">
                <h3>Dołącz do pokoju</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="roomName">Podaj kod pokoju z końca shortlinka:</label>

                    <div>
                        {{url}}
                        <input type="text" class="form-control" [(ngModel)]="shortLink" placeholder="kod">
                    </div>
                    <div *ngIf="(shortLink == undefined || shortLink == '') && submitted" class="error alert alert-danger">Pusty kod!</div>
                    <div *ngIf="error != null" class="error alert alert-danger">{{error}}</div>
                </div>
            </div>
            <button (click)="joinRoom()" type="button" class="btn btn-success">Dołącz <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="my-card">
            <div class="my-card-header">
                <h3>Ostatnio odwiedzone pokoje</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let element of array" class="list-group-item">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <h4>{{element.roomName}}</h4>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <button [routerLink]="['/pollroom/'+element.id]" type="button" class="btn-success btn">Wejdź do pokoju <i class="fas fa-sign-in-alt"></i></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
