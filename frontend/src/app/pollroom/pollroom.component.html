<div class="card bg-light mb-3">
    <div class="card-header">
        <button type="button" id="back" [routerLink]="['/rooms']" class="btn btn-warning float-left" [disabled]="ifConnecting"><i class="fas fa-arrow-alt-circle-left" ></i> Wyjdź z pokoju</button>
        <button *ngIf="admin" type="button" class="btn btn-danger float-right" (click)="closeRoom()" [disabled]="ifConnecting"><i class="fas fa-times-circle" ></i> Zamknij pokój</button>
    </div>
    <div class="card-body">
        <h1 class="text-center" id="roomName"></h1>
    </div>
    <div class="card-footer">
        <p [hidden]="!admin" class="text-card" id="expire-date"></p>
        <span class="text-card" id="users">Użytkowników w pokoju: 0</span>
        <button *ngIf="admin" type="button" id="back" (click)="questionPanel()" class="btn btn-success float-right" [disabled]="ifConnecting"><i class="fas fa-list-ul"></i> Utwórz pytanie</button>
    </div>
</div>

<div *ngIf="opened" class="card bg-light mb-3" id="questionPanel">
    <div class="card-header">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Tak/Nie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kilka odpowiedzi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ocena</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pytanie otwarte</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Pytanie Tak/Nie</h5>
        <input type="text" class="form-control" id="question" placeholder="Twoje pytanie" required ngModel name="question" #question="ngModel">
        <div *ngIf="question.invalid && submitted " class="alert alert-danger">
            Puste pytanie!
        </div>
        <br>
        <button type="button" class="btn btn-success" (click)="sendQuestion()"><i class="fas fa-check-circle"></i> Zadaj pytanie</button>
    </div>
</div>

<router-outlet></router-outlet>
