<div class="row">
    <div class="col-sm-12 col-md-4">
        <div class="card bg-light mb-3">
            <div class="card-header"><h3>Stwórz pokój</h3></div>
            <div class="card-body">
                <div class="form-group">
                    <label for="roomName">Nazwa pokoju</label>
                    <input type="text" class="form-control" id="roomName" placeholder="Podaj nazwę">
                </div>
                <div class="form-group">
                    <label for="date">Data wygaśnięcia</label>
                    <input type="text" class="form-control" [attr.disabled]="true" id="date" value={{dateString}}>
                </div>
                <div class="row d-flex justify-content-center">
                    <ngb-datepicker #d (select)="onDateSelect($event)"></ngb-datepicker>
                </div>
            </div>
            <button (click)="createRoom()" type="button" class="btn btn-success">Utwórz pokój <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="card bg-light mb-3">
            <div class="card-header"><h3>Twoje pokoje</h3></div>
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let element of array" class="list-group-item">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <h4>{{element.roomName}}</h4>
                                <p>Data wygaśnięcia: {{element.expirationDate}}</p>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <button [routerLink]="['/pollroom/'+element.id]" type="button" class="btn-success btn">Wejdź do pokoju <i class="fas fa-sign-in-alt"></i></button>
                                <button type="button" class="btn btn-danger" (click)="deleteRoom(element.id)"><i class="fas fa-times-circle"></i> Zamknij pokój</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>   
<router-outlet></router-outlet>
