<div class="row">
    <div class="col-sm-12 col-md-4">
        <div class="my-card">
            <div class="my-card-header">
                <h3>{{'create-room.title' | translate}}</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="roomName">{{'create-room.room.label' | translate}}</label>
                    <input type="text" class="form-control" id="roomName" placeholder="{{'create-room.room.placeholder' | translate}}" required ngModel name="name" #name="ngModel">
                    <div *ngIf="name.invalid && nameError " class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            {{'create-room.errors.nameRequired' | translate}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">{{'create-room.date.label' | translate}}</label>
                    <input type="text" class="form-control" [attr.disabled]="true" id="date" value={{dateString}}>

                    <div *ngIf="dateError" class="alert alert-danger">
                        {{'create-room.errors.datePassed' | translate}}
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <ngb-datepicker #d (select)="onDateSelect($event)"></ngb-datepicker>
                </div>
            </div>
            <button (click)="createRoom()" type="button" class="btn btn-success">{{'create-room.create-butt' | translate}} <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="my-card">
            <div class="my-card-header">
                <h3>{{'create-room.rooms-title' | translate}}</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let element of array" class="list-group-item">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <h4>{{element.roomName}}</h4>
                                <p>{{'create-room.date.label' | translate}} {{element.expirationDate}}</p>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <button [routerLink]="['/pollroom/'+element.id]" type="button" class="btn-success btn">{{'create-room.enter-butt' | translate}} <i class="fas fa-sign-in-alt"></i></button>
                                <button type="button" class="btn btn-danger" (click)="deleteRoom(element.id)"><i class="fas fa-times-circle"></i> {{'create-room.close-butt' | translate}}</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
